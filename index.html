<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			 div {
			 	display: inline-block;
			 	margin: 10px;
			 	padding: 25px;
			 	background-color: red;
			 }
		</style>
	</head>

	<body>
		<div onclick="console.log('0')"><p>0</p></div>
		<div onclick="console.log('1')"><p>1</p></div>
		<div onclick="console.log('2')"><p>2</p></div>
		<br />
		<div onclick="console.log('3')"><p>3</p></div>
		<div onclick="console.log('4')"><p>4</p></div>
		<div onclick="console.log('5')"><p>5</p></div>
		<br />
		<div onclick="console.log('6')"><p>6</p></div>	
		<div onclick="console.log('7')"><p>7</p></div>
		<div onclick="console.log('8')"><p>8</p></div>
		<br />
		<div onclick="console.log('9')"><p>9</p></div>
		<br />
		<div id="plus"><p>+</p></div>
		<div id="minus"><p>-</p></div>
		<div id="times"><p>*</p></div>
		<div id="divide"><p>/</p></div>
		<div id="equals"><p>=</p></div>
		<div id="clear"><p>CLR</p></div>
	</body>
</html>
